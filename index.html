<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines & Gold</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Mines & Gold</h1>
        <p id="winning-amount">Winning: <span id="winAmount">0</span></p>
        <p>Balance: <span id="balance">ðŸ’²100</span></p>

        <div class="controls">
            <label>Mines:
                <select id="mineCount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </label>
            <label>Bet: 
                <input type="number" id="betAmount" min="10" value="10">
            </label>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="grid"></div>

        <p>Multiplier: <span id="multiplier">1x</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
